
{% extends "base.html" %}
{% block content %}

<div class="content">
  <section class="full">
    <article>
      {% if post %}
      <a href="/blog/{{ post.title }}/">
        <h1>{{ post.title }}</h1>
      </a>

      <h6>Published {{ post.created_at }}</h6>
      <h5>Posted by {{post.author}}</h5>

      {{ post.content|safe }}

      {% else %}
      <p>Post does not exist.</p>
      {% endif %}
    </article>

  </section>
</div>

{% endblock %}
