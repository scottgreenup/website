
{% extends "base.html" %}
{% block content %}

<div class="content">
  <section class="full">
    {% for post in posts %}

    <article>
      <a href="/blog/{{ post.title }}/">
        <h1>{{ post.title }}</h1>
      </a>

      <h6>{{ post.created_at }}</h6>

      {{ post.content|safe|escape }}
    </article>

    <hr />

    {% endfor %}
  </section>
</div>

{% endblock %}
