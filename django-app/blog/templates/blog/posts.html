
{% extends "base.html" %}
{% block content %}

<div class="content">
{% if posts %}
{% for post in posts %}
<a href="/blog/{{ post.title }}/">
<div>
  <h1>{{ post.title }}</h1>
  <h4>{{ post.created_at }}</h4>
</div>
</a>
{% endfor %}

{% else %}
<p>No posts were found.</p>
{% endif %}
</div>

{% endblock %}
