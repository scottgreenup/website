
{% extends "base.html" %}
{% block content %}

<div class="content" id="aboutme">
{% if posts %}
{% for post in posts %}
<div>
<a href="/blog/{{ post.title }}/">
  <h1>{{ post.title }}</h1>
</a>
  <h5>{{ post.created_at }}</h5>

  {{post.content}}
</div>
{% endfor %}

{% else %}
<p>No posts were found.</p>
{% endif %}
</div>

{% endblock %}
